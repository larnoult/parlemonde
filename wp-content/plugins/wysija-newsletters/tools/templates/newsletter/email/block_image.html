{if #image}
	{if #image.alignment == 'center'}
    <table class="wysija_image_table {#image.alignment}" width="{#image.width}" height="{#image.height}" cellspacing="0" cellpadding="0" border="0" align="center">
		<tr style="font-size:1px; mso-line-height-alt:0; mso-margin-top-alt:1px;">
	        <td class="wysija_image_container {#image.alignment}" width="{#image.width}" height="{#image.height}" valign="top" align="center">
	        	<div class="wysija_image_placeholder {#image.alignment}" align="center" style="height:{#image.height}px;width:{#image.width}px;">
	{/if}
	{if #image.alignment != 'center'}
	<table width="1%" height="{#image.height}" cellspacing="0" cellpadding="0" border="0" align="{#image.alignment}">
		<tr style="font-size:1px; mso-line-height-alt:0; mso-margin-top-alt:1px;">
	        <td class="wysija_image_container {#image.alignment}" width="1%" height="{#image.height}" valign="top">
	        	<div class="wysija_image_placeholder {#image.alignment}" align="left" style="height:{#image.height}px;width:{#image.width}px;">
    {/if}
	            {if #image.url}<a class="wysija_image_link" href="{#image.url}" style="height:{#image.height}px;width:{#image.width}px;">{/if}<img class="image_fix" width="{#image.width}" height="{#image.height}" src="{#image.src}" border="0" alt="{#image.alt|url_decode|htmlentities}" style="width:{#image.width}px; height:{#image.height}px;" />{if #image.url}</a>{/if}
	        	</div>
	        </td>
	    </tr>
	</table>
{/if}

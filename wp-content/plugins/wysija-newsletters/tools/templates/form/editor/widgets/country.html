<p>
	{if #params.label}<label>{#params.label}</label>{/if}
	<select disabled="disabled">
        {if ! #params.values}<option value="">--</option>{/if}
        {loop name="#params.values"}
        <option value="{#value}"{if #is_checked} selected="selected"{/if}>{#value}</option>
        {/loop}
    </select>
</p>
